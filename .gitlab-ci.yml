build:
    image: dkr.isi.nc/golang:1.9
    tags:
    - ci-kubernetes
    script:
    - pkg=github.com/mcluseau/kgate
    - mkdir -p /go/src/$(dirname $pkg)
    - ln -s $PWD /go/src/$pkg
    - cd /go/src/$pkg
    - mkdir dist
    - |
      set -ex
      for spec in linux:amd64 windows:386 windows:amd64 darwin:amd64; do
        echo "build for $spec"
        os=${spec%%:*}
        arch=${spec#*:}
        mkdir dist/$os-$arch
        cd dist/$os-$arch
        GOOS=$os GOARCH=$arch go build $pkg
        cd -
      done
    - cd dist/linux && go build $pkg/cmd/kgatectl
    artifacts:
      paths:
      - dist
